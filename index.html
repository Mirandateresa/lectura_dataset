<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Notebook</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7ff 0%, #e3e8ff 100%);
            color: #333;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            padding: 30px 20px;
            margin-bottom: 30px;
            background: linear-gradient(to right, #1a237e, #534bae);
            color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background: #00bcd4;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 15px;
            transition: background 0.3s;
        }
        
        .back-button:hover {
            background: #1a237e;
        }
        
        .notebook-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .notebook-content h2 {
            color: #1a237e;
            margin-bottom: 20px;
            border-bottom: 2px solid #00bcd4;
            padding-bottom: 10px;
        }
        
        .code-block {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            overflow-x: auto;
            border-left: 4px solid #00bcd4;
        }
        
        .markdown-block {
            background: #f9f9ff;
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            line-height: 1.6;
        }
        
        .markdown-block h3 {
            color: #1a237e;
            margin-bottom: 10px;
        }
        
        .markdown-block p {
            margin-bottom: 10px;
        }
        
        .markdown-block ul, .markdown-block ol {
            margin-left: 20px;
            margin-bottom: 10px;
        }
        
        .notebook-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .info-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            text-align: center;
        }
        
        .info-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1a237e;
        }
        
        .info-label {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        .notebook-preview {
            max-height: 600px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            background: white;
        }
        
        .notebook-cell {
            margin-bottom: 25px;
            padding-bottom: 25px;
            border-bottom: 1px dashed #eee;
        }
        
        .notebook-cell:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .cell-type {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .cell-type.code {
            background: #e3f2fd;
            color: #1565c0;
        }
        
        .cell-type.markdown {
            background: #f3e5f5;
            color: #7b1fa2;
        }
        
        .cell-type.output {
            background: #e8f5e8;
            color: #2e7d32;
        }
        
        .cell-content {
            margin-top: 10px;
        }
        
        .cell-output {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            overflow-x: auto;
        }
        
        .json-view {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .json-key {
            color: #d32f2f;
        }
        
        .json-value {
            color: #388e3c;
        }
        
        .json-string {
            color: #1976d2;
        }
        
        .json-number {
            color: #f57c00;
        }
        
        .json-boolean {
            color: #7b1fa2;
        }
        
        .json-null {
            color: #757575;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="notebookTitle">Visualizador de Notebook</h1>
            <p id="notebookDescription">Contenido del notebook seleccionado</p>
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Volver al listado
            </a>
        </header>
        
        <div class="notebook-info" id="notebookInfo">
            <!-- Información del notebook se cargará aquí -->
        </div>
        
        <div class="notebook-content">
            <h2>Contenido del Notebook</h2>
            <div class="notebook-preview" id="notebookPreview">
                <!-- Contenido del notebook se cargará aquí -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Obtener parámetro del archivo desde la URL
            const urlParams = new URLSearchParams(window.location.search);
            const fileName = urlParams.get('file');
            
            // Datos de ejemplo para los notebooks
            const notebookData = {
                "01_Analisis_Exploratorio.ipynb": {
                    title: "Análisis Exploratorio Inicial",
                    description: "Análisis inicial del dataset NSL-KDD con visualización de características principales",
                    date: "2024-01-15",
                    author: "Equipo de Análisis",
                    cells: 24,
                    type: "Análisis"
                },
                "02_Preprocesamiento.ipynb": {
                    title: "Preprocesamiento de Datos",
                    description: "Limpieza y transformación de datos para prepararlos para modelos de ML",
                    date: "2024-02-10",
                    author: "Equipo de Preprocesamiento",
                    cells: 18,
                    type: "Preprocesamiento"
                },
                "03_Visualizacion_Ataques.ipynb": {
                    title: "Visualización de Ataques",
                    description: "Visualización de las diferentes categorías de ataques en el dataset",
                    date: "2024-02-28",
                    author: "Equipo de Visualización",
                    cells: 32,
                    type: "Visualización"
                },
                "04_Modelos_Clasificacion.ipynb": {
                    title: "Modelos de Clasificación",
                    description: "Implementación y evaluación de modelos de ML para detección de intrusiones",
                    date: "2024-03-05",
                    author: "Equipo de Machine Learning",
                    cells: 45,
                    type: "Análisis"
                },
                "05_Regresion_Logistica.ipynb": {
                    title: "Regresión Logística: Detección de SPAM",
                    description: "Análisis de correos SPAM utilizando regresión logística",
                    date: "2024-03-12",
                    author: "Equipo de Estadística",
                    cells: 28,
                    type: "Análisis"
                },
                "06_Comparacion_KDD.ipynb": {
                    title: "Comparación KDD'99 vs NSL-KDD",
                    description: "Análisis comparativo entre el dataset original y la versión mejorada",
                    date: "2023-12-20",
                    author: "Equipo de Investigación",
                    cells: 22,
                    type: "Análisis"
                }
            };
            
            // Datos de ejemplo para las celdas del notebook
            const notebookCells = {
                "code": [
                    {
                        content: `import pandas as pd\nimport numpy as np\nimport matplotlib.pyplot as plt\nimport seaborn as sns\n\n# Cargar el dataset\ndf = pd.read_csv('NSL-KDD/KDDTrain+.csv')\nprint(f\"Dataset shape: {df.shape}\")\nprint(f\"Columns: {df.columns.tolist()}\")`
                    },
                    {
                        content: `# Análisis básico del dataset\nprint(df.info())\nprint(df.describe())\n\n# Verificar valores nulos\nprint(f\"Valores nulos:\\n{df.isnull().sum()}\")`
                    },
                    {
                        content: `# Distribución de clases\ndf_class_distribution = df['class'].value_counts()\nprint(df_class_distribution)\n\n# Visualización\ndf_class_distribution.plot(kind='bar', figsize=(10, 6))\nplt.title('Distribución de clases en NSL-KDD')\nplt.xlabel('Clase')\nplt.ylabel('Frecuencia')\nplt.show()`
                    }
                ],
                "markdown": [
                    {
                        content: `# Análisis Exploratorio de NSL-KDD Dataset\n\n## Objetivo\nEl objetivo de este notebook es realizar un análisis exploratorio inicial del dataset NSL-KDD para comprender la estructura de los datos y las características disponibles.`
                    },
                    {
                        content: `## Dataset NSL-KDD\n\nEl dataset NSL-KDD es una versión mejorada del famoso dataset KDD Cup 1999 para detección de intrusiones en redes. Contiene:\n\n- **125,973 registros** en el conjunto de entrenamiento\n- **22,544 registros** en el conjunto de prueba\n- **41 características** de red\n- **1 variable objetivo** (clase: normal o ataque)`
                    },
                    {
                        content: `## Estructura del Dataset\n\nLas características del dataset se dividen en:\n\n1. **Características básicas de conexión**: duración, protocolo, servicio, flag\n2. **Características de contenido**: intentos de login fallidos, acceso root\n3. **Características temporales**: número de conexiones en los últimos 2 segundos\n4. **Características de host**: número de conexiones al mismo host`
                    }
                ],
                "output": [
                    {
                        content: `Dataset shape: (125973, 42)\nColumns: ['duration', 'protocol_type', 'service', 'flag', 'src_bytes', 'dst_bytes', 'land', 'wrong_fragment', 'urgent', 'hot', 'num_failed_logins', 'logged_in', 'num_compromised', 'root_shell', 'su_attempted', 'num_root', 'num_file_creations', 'num_shells', 'num_access_files', 'num_outbound_cmds', 'is_host_login', 'is_guest_login', 'count', 'srv_count', 'serror_rate', 'srv_serror_rate', 'rerror_rate', 'srv_rerror_rate', 'same_srv_rate', 'diff_srv_rate', 'srv_diff_host_rate', 'dst_host_count', 'dst_host_srv_count', 'dst_host_same_srv_rate', 'dst_host_diff_srv_rate', 'dst_host_same_src_port_rate', 'dst_host_srv_diff_host_rate', 'dst_host_serror_rate', 'dst_host_srv_serror_rate', 'dst_host_rerror_rate', 'dst_host_srv_rerror_rate', 'class']`
                    },
                    {
                        content: `<class 'pandas.core.frame.DataFrame'>\nRangeIndex: 125973 entries, 0 to 125972\nData columns (total 42 columns):\n #   Column                       Non-Null Count   Dtype  \n---  ------                       --------------   -----  \n 0   duration                     125973 non-null  int64  \n 1   protocol_type                125973 non-null  object \n 2   service                      125973 non-null  object \n 3   flag                         125973 non-null  object \n 4   src_bytes                    125973 non-null  int64  \n 5   dst_bytes                    125973 non-null  int64  \n...\n41  class                         125973 non-null  object \ndtypes: float64(15), int64(17), object(10)\nmemory usage: 40.4+ MB`
                    },
                    {
                        content: `normal          67343\nneptune         41214\ndos              45927\nprobe           11656\nr2l               995\nu2r                52\nName: class, dtype: int64`
                    }
                ]
            };
            
            // Actualizar información del notebook
            function updateNotebookInfo() {
                const notebook = notebookData[fileName] || notebookData["01_Analisis_Exploratorio.ipynb"];
                
                // Actualizar título y descripción
                document.getElementById('notebookTitle').textContent = notebook.title;
                document.getElementById('notebookDescription').textContent = notebook.description;
                
                // Actualizar información
                const infoHTML = `
                    <div class="info-box">
                        <div class="info-value">${notebook.cells}</div>
                        <div class="info-label">Celdas</div>
                    </div>
                    <div class="info-box">
                        <div class="info-value">${notebook.type}</div>
                        <div class="info-label">Tipo</div>
                    </div>
                    <div class="info-box">
                        <div class="info-value">${notebook.date}</div>
                        <div class="info-label">Fecha</div>
                    </div>
                    <div class="info-box">
                        <div class="info-value">${notebook.author}</div>
                        <div class="info-label">Autor</div>
                    </div>
                `;
                
                document.getElementById('notebookInfo').innerHTML = infoHTML;
                
                // Generar contenido del notebook
                generateNotebookContent();
            }
            
            // Generar contenido del notebook
            function generateNotebookContent() {
                const preview = document.getElementById('notebookPreview');
                let contentHTML = '';
                
                // Alternar entre diferentes tipos de celdas
                const cellTypes = ['markdown', 'code', 'output', 'markdown', 'code', 'output', 'markdown'];
                
                cellTypes.forEach((type, index) => {
                    const cells = notebookCells[type];
                    const cellIndex = index % cells.length;
                    
                    contentHTML += `
                        <div class="notebook-cell">
                            <div class="cell-type ${type}">${type.toUpperCase()}</div>
                            <div class="cell-content">
                                ${type === 'markdown' ? 
                                    `<div class="markdown-block">${formatMarkdown(cells[cellIndex].content)}</div>` :
                                    `<div class="code-block">${escapeHtml(cells[cellIndex].content)}</div>`
                                }
                                ${type === 'code' ? 
                                    `<div class="cell-output">${escapeHtml(notebookCells.output[cellIndex].content)}</div>` :
                                    ''
                                }
                            </div>
                        </div>
                    `;
                });
                
                preview.innerHTML = contentHTML;
            }
            
            // Función para formatear markdown básico
            function formatMarkdown(text) {
                return text
                    .replace(/^# (.*$)/gm, '<h3>$1</h3>')
                    .replace(/^## (.*$)/gm, '<h4>$1</h4>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/^- (.*$)/gm, '<li>$1</li>')
                    .replace(/(<li>.*<\/li>)/g, '<ul>$1</ul>')
                    .replace(/\n/g, '<br>');
            }
            
            // Función para escapar HTML
            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
            
            // Inicializar
            updateNotebookInfo();
        });
    </script>
</body>
</html>
